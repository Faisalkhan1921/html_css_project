<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | CSS Project</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file for our code  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo border">
                <div id="navbar-logo">

                </div>
            </div>

            <div class="navbar-add border">
                <p class="add-one">Delivered to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">
                        Pakistan
                    </p>
                </div>
            </div>

            <div class="navbar-search">
                <select name="" id="" class="navbar-select">
                    <option value="">All</option>
                </select>

                <input type="text" name="" placeholder="Search Amazon" class="search-input" id="">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-lang">
                <img src="images/america.jpeg" width="20px" height="20px" alt="">
                <select name="" id="">
                    <option value=""></option>
                    <option value="">Urdu</option>
                    <option value="">Hindi</option>
                    <option value="">Arabic</option>
                </select>
            </div>

            <div class="navbar-signin">
                <span class="navbar-span-font-common">Hello, Sign in</span>
                <p class="navbar-p-font-common">Accounts & Lists</p>
            </div>

            <div class="navbar-return">
                <span class="navbar-span-font-common">Returns</span>
                <p class="navbar-p-font-common">& Orders</p>
            </div>


            <div class="navbar-cart">
                <i class="fa-solid fa-cart-plus"></i>
                <p>Cart</p>
            </div>

        </div>
    </header>
</body>
</html>
